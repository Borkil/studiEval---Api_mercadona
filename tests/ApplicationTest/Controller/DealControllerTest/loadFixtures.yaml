App\Entity\Category:
  category{1..3}:
    label: '<text(15)>'

App\Entity\Product:
  product{1..10}:
    label: '<name()>'
    description: '<realTextBetween(50, 150)>'
    price: '<randomfloat(2,0,1500)>'
    image: '<image()>'
    category: '@category*'

App\Entity\Deal:
  deal{1..5}:
    startedAt: '<dateTimeBetween("now", "+5 days")>'
    finishedAt: '<dateTimeBetween($startedAt, "+20 days")>'
    percentage: 10
    product: '@product*'
    dealPrice : 10.05


